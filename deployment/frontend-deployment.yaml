apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2  # Number of replicas
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <your-docker-username>/frontend:latest  # Replace with your actual Docker Hub image name
        ports:
        - containerPort: 80  # Expose port 80 inside the container
